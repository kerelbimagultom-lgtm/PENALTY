<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Penalty vs Barca</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Penalty ke Gawang Barca!</h1>
  <div id="game-container">
    <canvas id="gameCanvas" width="500" height="300"></canvas>
    <div id="info">
      <span id="message">Tentukan arah dengan panah ← ↑ → ↓, dan tekan SPACE untuk menendang!</span><br>
      <button id="shootBtn">Shoot!</button>
      <button id="restartBtn" style="display:none">Restart</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
